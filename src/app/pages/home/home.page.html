
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-menu-toggle slot="start">
          <ion-icon name="chevron-back-outline" size="large" ></ion-icon>
        </ion-menu-toggle>
        <ion-title>Opcje</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink] = "p.url"   [class.active-item] = "selectedPath === p.url">
            {{p.title}}
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>Wyloguj</ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
