<ion-content *ngIf="finishedOrders != undefined && finishedOrders.length > 0; else noFinishedOrders">
  <ion-card *ngFor="let order of finishedOrders | sortByTime"
    [ngClass] = "order.orderStatus == 'finished'?'ion-card-farewell':'none'">
      <ion-card-header class="ion-no-padding ion-padding-horizontal" color="light">
          <ion-item class="ion-no-padding ion-no-margin" color="light">
          <ion-card-title slot="start">
              <ion-label>Stolik {{order.table}}</ion-label>
          </ion-card-title>
          <ion-label class="ion-text-center">{{order.orderedDishes | quantityByStatus:'delivered'}}/{{order.orderedDishes.length}}</ion-label>
              <ion-label slot="end" class="ion-no-padding ion-no-margin ion-text-end">{{order.orderDate | date: 'shortTime'}}</ion-label>
          </ion-item>
      </ion-card-header>
      <ion-card-content class="ion-no-padding">
          <ion-item appMarkOrderedDish  *ngFor = "let orderedDish of order.orderedDishes;let i = index;"  
          [orderedDish]="orderedDish" class="ion-no-padding ion-no-margin">
              <ion-label text-wrap class="ion-padding-start">
                  {{i+1}}. {{orderedDish.dish.dishName}}
                 <!--  <ion-label *ngIf = "orderedDish.orderedDishAnnotation" class="ordered-dish-annotation" tex-wrap>{{orderedDish.orderedDishAnnotation}}</ion-label> -->
              </ion-label>
             <ion-item slot="end" lines="none" class="ion-no-padding ion-no-margin">
                 <div [ngSwitch] = "orderedDish.orderDishStatus" slot="end">
                      <div *ngSwitchCase = "'delivered'" class="icon-container">
                          <ion-icon name="checkmark-done-outline" style="font-size:1.4rem !important;"></ion-icon>          
                      </div>
                     
                  </div>
                 
             </ion-item>
          </ion-item>
      <ion-button class="add-to-order-button ion-no-padding ion-padding-end ion-margin-start" (click) = "addToOrder(order)" color="light">
          <ion-icon name="add-outline" size="large" class="ion-no-margin ion-margin-horizontal"></ion-icon>
          Dodaj</ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>

<ng-template #noFinishedOrders>
    <ion-content style="text-align:center;" class="ion-padding">
        <ion-label  class="ion-margin ion-text-center">Brak zakończonych zamówień</ion-label>
    </ion-content>
</ng-template>
